<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content= "width =device-width,initial scale=1.0" >
        <title>To-Do-list</title>
        <link href="style.css" rel="stylesheet">
     </head>
     <body>
        <section class="container">
            <div class="heading">
                <img class="heading-img" src="images/background.jpg" height="100%" width="100%">
                <h1 class="heading-title"> To-Do-list</h1>
            </div>
            <form class="form">
                <div>
                    <label class="form-label" for="todo">Today i need to :</label>
                    <input class="form-input" type="text" id="todo" name="To-Do" size="30" required>
                    <button class="button"><span>Submit</span></button>
                </div>
             </form>
             <div>
                <ul class="toDoList"></ul>
             </div>
        </section>
        <script src="script.js"></script>
     </body>
</html>
